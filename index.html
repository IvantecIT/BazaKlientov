<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для заполнения</title>
    <style>
        body {
            background: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заполните форму</h1>
        <form id="dataForm">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>
            
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="address">Место жительства:</label>
            <input type="text" id="address" name="address" required>
            
            <input type="submit" value="Отправить">
        </form>
    </div>

    <script>
        document.getElementById('dataForm').onsubmit = function(event) {
            event.preventDefault();
            
            const fio = document.getElementById('fio').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;

            // Получение текущих данных из LocalStorage
            let clients = JSON.parse(localStorage.getItem('clients')) || [];
            
            // Добавление новых данных
            clients.push({ fio, age, address, date: new Date().toLocaleString() });
            
            // Сохранение данных в LocalStorage
            localStorage.setItem('clients', JSON.stringify(clients));

            // Перенаправление на страницу с результатами
            window.location.href = 'results.html';
        };
    </script>
</body>
</html>
